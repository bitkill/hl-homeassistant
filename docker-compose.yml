version: '3.7'

services:
  # Home assistant core
  homeassistant:
    build:
      context: .
    # image: homeassistant/home-assistant:latest
    ## Security Warning: Only enable host network mode to find integrations
    # network_mode: host
    # user: "${LOCAL_USER}:${LOCAL_USER}"
    ports:
      - 8123:8123
    environment:
      HA_DB_URL: "${HA_DB_URL}"
      MQTT_PASSWORD: "${MQTT_PASSWORD}"
    volumes:
      - ./data/homeassistant:/config
      - ./overrides/homeassistant/config/configuration.yaml:/config/configuration.yaml
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    devices: # Bluetooth, zigbee, z-wave
      - /dev/ttyACM0:/dev/ttyACM0:rwm
    restart: always
    depends_on:
      - mariadb
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://127.0.0.1:8123" ]
      interval: 30s
      timeout: 10s
      retries: 6

  # MariaDb
  mariadb:
    image: mariadb:10.6
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: "${DB_ROOT_PASSWORD}"
      MARIADB_DATABASE: ha_db
      MARIADB_USER: homeassistant
      MARIADB_PASSWORD: "${HA_DB_PASSWORD}"
    user: "${LOCAL_USER}:${LOCAL_USER}"
    volumes:
      # Local path where the database will be stored.
      - ./data/mariadb:/var/lib/mysql:rw
    # Expose in the internal docker network
    expose:
      - 3306
    # Don't expose ports to the outside
    # ports:
    #   - "3306:3306"

  # mqtt server
  mosquitto:
    image: eclipse-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "1884:1884"
    volumes:
      - "./data/mosquitto/config:/mosquitto/config"
      - "./data/mosquitto/data:/mosquitto/data"
      - "./data/mosquitto/log:/mosquitto/log"
    environment:
      TZ: "${TIMEZONE}"
    user: "${LOCAL_USER}:${LOCAL_USER}"

  # Node-RED, automate with blocks
  nodered:
    image: nodered/node-red:latest
    ports:
      - "1880:1880"
    volumes:
      # Local path where all Node-RED config will be stored.
      - ./data/nodered:/data
    depends_on:
      - homeassistant
    environment:
      TZ: "${TIMEZONE}"
    user: "${LOCAL_USER}:${LOCAL_USER}"
    restart: unless-stopped

